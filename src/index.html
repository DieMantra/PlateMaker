<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Number Plate PDF Generator</title>
		<script type="text/javascript" src="script.js" defer></script>
		<script type="module" src="app.js"></script>
	</head>
	<body class="page__grid--align">
		<header class="page__header">
			<button id="reset" onclick="reset()" class="btn btn__reset">
				&#10005;
			</button>
			<a id="save__btn" class="btn btn__save">
				save design
				<span>&#10142;</span>
			</a>
		</header>
		<main class="container__grid">
			<!-- ARTBOARD CONTAINER -->
			<!-- <div class="container__grid__item--artboard"> -->
			<div class="artboard">
				<img
					src="assets/controls.svg"
					alt="control"
					class="svg__btn svg__btn__controls"
					id="controlsBtn"
				/>
				<img
					src="assets/fontsize.svg"
					alt="control"
					class="svg__btn svg__btn__fontsize"
				/>
				<div id="artBackground" class="art">
					<div
						id="middle__text__box"
						class="text__content text__content__middle"
					>
						<span
							contenteditable="false"
							id="middle__text--movespan"
							class="hidden"
						>
							<img src="assets/move.svg" alt="movecontrol" class="move__svg" />
						</span>
						<span contenteditable="true" id="middle__text">ABC 123</span>
					</div>
					<div id="top__text__box" class="text__content text__content__top">
						<span
							contenteditable="false"
							id="top__text--movespan"
							class="hidden"
						>
							<img src="assets/move.svg" alt="movecontrol" class="move__svg" />
						</span>
						<span contenteditable="true" id="top__text">VIC</span>
					</div>
					<div id="left__text__box" class="text__content text__content__left">
						<span
							contenteditable="false"
							id="left__text--movespan"
							class="hidden"
						>
							<img src="assets/move.svg" alt="movecontrol" class="move__svg" />
						</span>
						<span contenteditable="true" id="left__text">VIC</span>
					</div>
					<div
						id="bottom__text__box"
						class="text__content text__content__bottom"
					>
						<span
							contenteditable="false"
							id="bottom__text--movespan"
							class="hidden"
						>
							<img src="assets/move.svg" alt="movecontrol" class="move__svg" />
						</span>
						<span contenteditable="true" id="bottom__text">VICTORIA</span>
					</div>
					<span class="outter__line"></span>
					<span class="inner__line"></span>
				</div>
			</div>
			<!-- </div> -->

			<!-- COLOR / STYLES CONTAINER -->
			<div class="container__grid__item--col-styles">
				<div class="controls__input__container">
					<div class="controls__input controls__input--colour">
						<label for="colour">BACKGROUND</label>
						<select name="colour" id="color--bg">
							<option value="" disabled>---Select Colour---</option>
							<option value="#000" selected>Black</option>
							<option value="#fff">White</option>
							<option value="#0000ff">Blue</option>
							<option value="#ff0000">Red</option>
							<option value="#ffff00">Yellow</option>
							<option value="#ff00ff">Pink</option>
							<option value="#00ff00">Green</option>
						</select>
						<label for="colour">ACCENT</label>
						<select name="colour" id="color--accent">
							<option value="" disabled>---Select Colour---</option>
							<option value="#000">Black</option>
							<option value="#fff" selected>White</option>
							<option value="#0000ff">Blue</option>
							<option value="#ff0000">Red</option>
							<option value="#ffff00">Yellow</option>
							<option value="#ff00ff">Pink</option>
							<option value="#00ff00">Green</option>
						</select>
					</div>
					<div class="controls__input controls__input--style">
						<p class="label">STYLE</p>
						<div class="form">
							<input type="radio" name="style" id="style" checked="checked" />
							<input type="radio" name="style" id="style" />
							<input type="radio" name="style" id="style" />
							<input type="radio" name="style" id="style" />
						</div>
					</div>
				</div>
			</div>

			<!-- TEXT INPUT CONTROLS CONTAINER -->
			<div class="container__grid__item--text">
				<div class="controls__container">
					<div class="controls__text">
						<!-- MIDDLE TEXT CONTROLS -->
						<div class="controls__input controls__input--text4">
							<div class="middle__txt--container">
								<input
									id="middle__text--input"
									class="controls__text--input__field"
									type="text"
									name="middle__text"
									placeholder="MIDDLE TEXT..."
								/>
								<button class="btn__clear__txt" onclick="clearMidTxt()">
									<span>&#10005;</span>
								</button>
							</div>
							<div class="font__block font__block--size__wrapper">
								<label for="fontsize">Font Size</label>
								<input
									type="range"
									name="fontsize"
									id="midFontSize"
									value="5"
									min="1"
									max="8"
									step="0.1"
								/>
							</div>
							<div class="font__block font__block--posx__wrapper">
								<label for="posX">Position X</label>
								<input
									type="range"
									name="posX"
									id="midPosX"
									min="0"
									max="50"
									value="15"
								/>
							</div>
							<div class="font__block font__block--posy__wrapper">
								<label for="posY">Position Y</label>
								<input
									type="range"
									name="posY"
									id="midPosY"
									min="0"
									max="50"
									value="15"
								/>
							</div>
						</div>
						<!-- SIDE TEXT CONTROLS -->
						<div class="controls__input controls__input--text4">
							<div class="side__txt--container">
								<input
									id="side__text--input"
									class="controls__text--input__field"
									type="text"
									name="side__text"
									placeholder="SIDE TEXT..."
								/>
								<button class="btn__clear__txt" onclick="clearSideTxt()">
									<span>&#10005;</span>
								</button>
							</div>
							<div class="font__block font__block--size__wrapper">
								<label for="fontsize">Font Size</label>
								<input
									type="range"
									name="fontsize"
									id="sideFontSize"
									value="1"
									min="0.9"
									max="4"
									step="0.01"
								/>
							</div>
							<div class="font__block font__block--posx__wrapper">
								<label for="posX">Position X</label>
								<input
									type="range"
									name="posX"
									id="sidePosX"
									min="0"
									max="10"
									value="5"
									step="0.1"
								/>
							</div>
							<div class="font__block font__block--posy__wrapper">
								<label for="posY">Position Y</label>
								<input
									type="range"
									name="posY"
									id="sidePosY"
									min="0"
									max="77"
									value="30"
									step="0.1"
								/>
							</div>
						</div>
						<!-- TOP TEXT CONTROL -->
						<div class="controls__input controls__input--text4">
							<div class="top__txt--container">
								<input
									id="top__text--input"
									class="controls__text--input__field"
									type="text"
									name="top__text"
									placeholder="TOP TEXT..."
								/>
								<button class="btn__clear__txt" onclick="clearTopTxt()">
									<span>&#10005;</span>
								</button>
							</div>
							<div class="font__block font__block--size__wrapper">
								<label for="fontsize">Font Size</label>
								<input
									type="range"
									name="fontsize"
									id="topFontSize"
									value="1"
									min="0.9"
									max="2"
									step="0.1"
								/>
							</div>
							<div class="font__block font__block--posx__wrapper">
								<label for="posX">Position X</label>
								<input
									type="range"
									name="posX"
									id="topPosX"
									min="0"
									max="100"
									value="45"
									step="0.1"
								/>
							</div>
							<div class="font__block font__block--posy__wrapper">
								<label for="posY">Position Y</label>
								<input
									type="range"
									name="posY"
									id="topPosY"
									min="0"
									max="25"
									value="10"
									step="0.1"
								/>
							</div>
						</div>
						<!-- BOTTOM TEXT CONTROLS -->
						<div class="controls__input controls__input--text4">
							<div class="bottom__txt--container">
								<input
									id="bottom__text--input"
									class="controls__text--input__field"
									type="text"
									name="bottom__text"
									placeholder="BOTTOM TEXT..."
								/>
								<button class="btn__clear__txt" onclick="clearBotTxt()">
									<span>&#10005;</span>
								</button>
							</div>
							<div class="font__block font__block--size__wrapper">
								<label for="fontsize">Font Size</label>
								<input
									type="range"
									name="fontsize"
									id="bottomFontSize"
									value="1"
									min="0.9"
									max="2"
									step="0.1"
								/>
							</div>
							<div class="font__block font__block--posx__wrapper">
								<label for="posX">Position X</label>
								<input
									type="range"
									name="posX"
									id="botPosX"
									min="0"
									max="100"
									value="36"
									step="0.1"
								/>
							</div>
							<div class="font__block font__block--posy__wrapper">
								<label for="posY">Position Y</label>
								<input
									type="range"
									name="posY"
									id="botPosY"
									min="60"
									max="90"
									value="80"
									step="0.1"
								/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>Designed By Tyson Filia Copyright 2022</footer>
	</body>
</html>
